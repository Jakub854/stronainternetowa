<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var a=(6%4)+5;
var b=(6%6)+20;
for (var i=0;i<a;i++)

   {
       if (i==0 || i==a-1){
       for (var j=0;j<b;j++)

       {

           document.write("*");  

       }
       }
	   
	   else{
	   document.write("*");
	   for (var k=0;k<34;k++)

       {

           document.write("&nbsp");  

       }
	   document.write("*");
	   }
	   
	   
	   
       document.write("<br>");

   }




</script>
</div>
</body>
</html>
